<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
</head>
<body>
    <h1 align="center">Registration Successful</h1>
    <table>
        <tr>
            <td>Name:</td>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <td>City:</td>
            <td>{{ city }}</td> 
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td>{{ phone_number }}</td> 
        </tr>
    </table>
    <p>Thank you, {{ name }}, for registering from {{ city }}. We will contact you at {{ phone_number }}.</p>
</html>
